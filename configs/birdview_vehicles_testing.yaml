checkpoint_loader:
  module: flame.handlers.checkpoint
  class: CheckpointLoader
  CheckpointLoader:
    checkpoint_path: '''checkpoint/birdview_vehicles/efficientdet-d0/2109052311/best_model_42_focal_loss=-1.1555.pt'''
    mode: '''test'''

predictor:
  module: flame.handlers.region_predictor
  class: RegionPredictor
  RegionPredictor:
    evaluator_name: '''engine'''
    output_dir: '''checkpoint/birdview_vehicles/efficientdet-d0/2109052311/best_model_42_focal_loss=-1.1555/val'''
    compound_coef: 0
    classes:
      large-vehicle: [[255, 0, 0], 0]  # color, class_idx, area_threshold
      small-vehicle: [[0, 255, 0], 1]
    output_transform: 'lambda x: (x[0], x[-1])'

engine:
  module: flame.core.engine.tester
  class: Evaluator
  Evaluator:
    dataset: config['data']['test']
    device: '''cuda'''

extralibs:
  torch: torch
